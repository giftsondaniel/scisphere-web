{% load url from future %}

{% verbatim %}

    <script id="pins-template" type="text/x-handlebars-template">

        {{#each pins}}
        <div class="pin" data-id="{{id}}">
	    <a href="{{image.standard.image}}" class="lightbox" data-toggle="modal" data-target=".my-pin-popup" data-id="{{id}}">
                <div class="image-wrapper" style="width: {{image.thumbnail.width}}px; height: {{image.thumbnail.height}}px;">
                    <img src="{{image.thumbnail.image}}"/>
                </div>
            </a>
            {{#if editable}}
                <div class="editable">
                    <div class="borderable trash" data-id="{{id}}">
                        <span class="glyphicon glyphicon-trash" title="Delete" data-id="{{id}}"></span>
                    </div>
                    <!--<div class="borderable pencil" data-id="{{id}}">
                        <span class="glyphicon glyphicon-pencil" title="Edit" data-id="{{id}}"></span>
                    </div>-->
                    
                </div>
            {{/if}}
            {{#if description}}
                <p>{{description}}</p>
            {{/if}}
            <div class="pin-footer clearfix">
                <!--<div class="avatar pull-left">
                    <img src="/static/img/gravatar.jpg">
                </div>-->

                <div class="text pull-right">
                    <span class="dim">Saved on </span>

			{{published}}

                    {{#if tags}}
                        <span class="dim">in</span>
                    {{#each tags}}
                        <span class="tag"><a href="/app/pins/tag/{{this}}/">{{this}}</a></span>
                     {{/each}}
                    {{/if}}
                </div>
		<!--<div class="text pull-right">
                    <span class="dim">pinned by</span>
                    <a href="/pins/user/{{submitter.username}}/">{{submitter.username}}</a>
                    {{#if tags}}
                        <span class="dim">in</span>
                    {{#each tags}}
                        <span class="tag"><a href="/pins/tag/{{this}}/">{{this}}</a></span>
                     {{/each}}
                    {{/if}}
                </div>-->

            </div>
	    <!--<div style="color: rgb(153, 153, 153);">
		    {{#if comments }}
		   <a href="#" class="lightbox" data-id="{{id}}"><p>{{ comments.length }} Comments</p></a>
                    {{/if}}
            </div>-->
		
            </div>

        </div>
        {{/each}}
    </script>

{% endverbatim %}
